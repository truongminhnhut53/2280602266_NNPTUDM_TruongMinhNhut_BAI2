<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>JSON Server Dashboard</title>

<style>
:root {
    --primary: #4f46e5;
    --danger: #ef4444;
    --bg: #f1f5f9;
    --card: #ffffff;
    --text: #1f2933;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ===== LAYOUT ===== */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 30px;
}

.header {
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    padding: 25px 30px;
    border-radius: 16px;
    margin-bottom: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.header h1 {
    margin: 0;
    font-size: 28px;
}

.header p {
    margin-top: 8px;
    opacity: 0.9;
}

/* ===== CARD ===== */
.card {
    background: var(--card);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    margin-bottom: 40px;
}

.card-title {
    font-size: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* ===== FORM ===== */
.form-grid {
    display: grid;
    grid-template-columns: 150px 1fr;
    gap: 12px 20px;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

/* ===== BUTTON ===== */
button {
    padding: 10px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(79,70,229,0.4);
}

.btn-danger {
    background: var(--danger);
    color: white;
}

.btn-danger:hover {
    background: #dc2626;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    overflow: hidden;
    border-radius: 12px;
}

thead {
    background: #eef2ff;
}

th, td {
    padding: 14px;
    text-align: center;
}

tbody tr {
    transition: background 0.2s;
}

tbody tr:hover {
    background: #f8fafc;
}

.deleted {
    background: #fee2e2 !important;
    text-decoration: line-through;
    color: #6b7280;
}

/* ===== FOOTER ===== */
.footer {
    text-align: center;
    font-size: 14px;
    color: #64748b;
    margin-top: 40px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>üöÄ JSON Server Admin Dashboard</h1>
        <p>Qu·∫£n l√Ω Posts & Comments ‚Äì CRUD + Soft Delete</p>
    </div>

    <!-- POSTS -->
    <div class="card">
        <div class="card-title">üìù Qu·∫£n l√Ω Posts</div>

        <form onsubmit="return SavePost()">
            <div class="form-grid">
                <label>ID</label>
                <input id="post_id" placeholder="ƒê·ªÉ tr·ªëng khi t·∫°o m·ªõi">

                <label>Title</label>
                <input id="post_title" required>

                <label>Views</label>
                <input id="post_views" type="number" required>
            </div>
            <button class="btn-primary">üíæ L∆∞u Post</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="post_table"></tbody>
        </table>
    </div>

    <!-- COMMENTS -->

        <div class="card-title">üí¨ Qu·∫£n l√Ω Comments</div>

            </div>
            <button class="btn-primary">‚ûï Th√™m Comment</button>
        </form>

        <table>

    </div>

    <div class="footer">
        NNPTUDM ‚Ä¢ JSON Server ‚Ä¢ CRUD Demo

</div>

<script src="main.js"></script>
</body>
</html>
